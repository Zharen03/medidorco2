<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/index.css" type="text/css"/>
</head>
<body>
  <div class="container my-5 p-5">
      <div class="d-flex">

      </div>
      <div class="row">
          <h1>Medidor de CO2</h1>
      </div>
      <div class="row mt-5">
          <p class="display-2">{{med}}</p>
      </div>
      <div class="row">
          <p>Hace {{nm}} min...</p>
      </div>
      <div class="row mt-5">
          <div class="col-2 m-0 p-0">
              <button type="button" class="btn p-1"><img src="../static/on.png" width="24" height="24"></button>
          </div>
          <div class="col-2 m-0 p-0">
              <button type="button" class="btn p-1" ><img src="../static/off.png" width="24" height="24"></button>
          </div>
          <div class="col-3"></div>
          <div class="col-2 d-grid">
              <button type="button" class="btn btn-block p-1"><img src="../static/check.png" width="32" height="32"></button>
          </div>
          <div class="col-3 d-grid">
              <a href="/historial">
                  <button type="button" class="btn btn-block p-1"><img src="../static/historial.png" width="32" height="32"></button>
              </a>
          </div>
      </div>
  </div>
</body>
</html>
